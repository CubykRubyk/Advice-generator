<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/advice.js" defer></script>
    <title>Random quote</title>
  </head>
  <body>
    <div class="advice-generator">
      <div class="advice__container">
        <p class="advice__title">
          Advice #<span class="advice__number">117</span>
        </p>
        <p class="advice__descr">
          <q class="quote">...</q>
        </p>
        <img
          src="./images/pattern-divider-desktop.svg"
          alt="divider"
          class="advice__decor"
        />
        <button class="advice__btn">
          <img src="./images/icon-dice.svg" alt=" icon dice" />
        </button>
      </div>
    </div>
  </body>
</html>
